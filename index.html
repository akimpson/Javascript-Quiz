<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>

  <body>
    <div class="wrapper">
      <header>
        <h1>Javascript Coding Quiz</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 id="questionHead">Test Your Knowledge!</h2>
          <p></p>
        </div>
        <div class="card-body" id="questionlist">
          <ol id="questiontop">
            Quiz Rules:</ol>
            <li id="question">Quiz must be completed in 60 seconds or less.</li>
            <li id="question">
              Each incorrrect answer results in a penalty of 5 seconds that are
              removed from the timer.
            </li>
            <li id="question">
              Once completed, you are prompted to add your initials for the high scores list.
            </li>

        </div>
        <div class="card-footer">
