<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="assets/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Javascript Quiz</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 id="questionHead">Test Your Knowledg</h2>
          <p></p>
        </div>
        <div class="card-body" id="questionlist">
            <ol id="questiontop"> Quiz Rules
                <li id="question">The quiz must be completed in 60 seconds or less.</li>
                <li id="question">Each incorrect answer results in a penalty of 5 seconds renoved from the timer.</li>
                <li id="question">Once completed you are prompted to add your initials to be added to the high scores list. </li>
            </ol>
        </div>
        <div class="card-footer">
          <button id="start" class="btn">Start Quiz!</button>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
